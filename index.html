<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector RGB</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">RGB Mixer üå¥üéõÔ∏è</h1>

    <div class="row g-4">
      <!-- Controles -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Controles</h5>

            <!-- Rojo -->
            <div class="mb-3">
              <label for="rRange" class="form-label d-flex justify-content-between">
                <span>Rojo (R)</span>
                <span class="badge text-bg-danger" id="rValue">0</span>
              </label>
              <input type="range" class="form-range" id="rRange" min="0" max="255" value="0">
            </div>

            <!-- Verde -->
            <div class="mb-3">
              <label for="gRange" class="form-label d-flex justify-content-between">
                <span>Verde (G)</span>
                <span class="badge text-bg-success" id="gValue">0</span>
              </label>
              <input type="range" class="form-range" id="gRange" min="0" max="255" value="0">
            </div>

            <!-- Azul -->
            <div class="mb-3">
              <label for="bRange" class="form-label d-flex justify-content-between">
                <span>Azul (B)</span>
                <span class="badge text-bg-primary" id="bValue">0</span>
              </label>
              <input type="range" class="form-range" id="bRange" min="0" max="255" value="0">
            </div>

            <hr>

            <h6 class="mb-3">Escribir valores RGB (0 - 255)</h6>

<div class="row g-2">
  <div class="col-4">
    <label for="rInput" class="form-label">R</label>
    <input type="number" class="form-control" id="rInput" min="0" max="255" value="0">
  </div>

  <div class="col-4">
    <label for="gInput" class="form-label">G</label>
    <input type="number" class="form-control" id="gInput" min="0" max="255" value="0">
  </div>

  <div class="col-4">
    <label for="bInput" class="form-label">B</label>
    <input type="number" class="form-control" id="bInput" min="0" max="255" value="0">
  </div>
</div>

            <div class="d-flex flex-wrap gap-2">
              <div class="code-pill">
                <strong>RGB:</strong> <span id="rgbText">rgb(0, 0, 0)</span>
              </div>
              <div class="code-pill">
                <strong>HEX:</strong> <span id="hexText">#000000</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Vista del color -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Vista previa</h5>

            <div id="colorBox" class="color-box mb-3"></div>

            <p class="text-muted mb-0">
              Mueve los sliders para cambiar el color. El recuadro muestra el resultado en tiempo real.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
